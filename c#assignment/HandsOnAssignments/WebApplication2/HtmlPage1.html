<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,intial-scale=1,shrink-to-fit=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="Bootstrap/bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <h2>Alerts</h2>
        <div class="alert alert-success">sucess</div></br>
        <div class="alert alert-danger">danger</div></br>
        <div class="alert alert-dark">iam here to explain primary</div>
        <h2>Button</h2>
        <br />
        <button type="button" class="btn-dark">dark</button>
        <button type="button" class="btn-primary">primary</button>
        <button type="button" class="btn-outline-warning">danger</button>
        <h2>vertical button group</h2>
        <div class="btn-group-vertical">
            <button type="button" class="btn-dark">About us</button>
            <button type="button" class="btn-outline-primary">contact</button>
            <button type="button" class="btn-outline-sucess">Home</button>
        </div>
        <h2>horizontal button group</h2>
        <div class="btn-group">
            <button type="button" class="btn-dark">About us</button>
            <button type="button" class="btn-outline-primary">contact</button>
            <button type="button" class="btn-outline-sucess">Home</button>
        </div>
        <h2>pagination</h2>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
        <h2>breadcrumb</h2>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">1</a></li>
            <li class="breadcrumb-item"><a href="#">2</a></li>
            <li class="breadcrumb-item"><a href="#">3</a></li>
            <li class="breadcrumb-item"><a href="#">4</a></li>
        </ul>
    </div>
</body>
</html>
