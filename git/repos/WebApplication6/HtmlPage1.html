<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready(function () {
        $("button").click(function () {
            $("img").animate({
                left: 500
            });
        });
    });
    </script>
    <style type="text/css">
        img {
            position: relative;
        }
    </style>
</head>
<body>
    <button type="button">start animation</button>
    <p>
        <img src="ms4.jpg" alt="Facebook">
    </p>
</body>
</html>
