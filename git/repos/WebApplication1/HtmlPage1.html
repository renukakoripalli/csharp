<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <form>
        <table>
            <thead><b>user details</b></thead>
            <tr>
                <td><b>NAME:</b></td>
                <td><input type="text" name="na" size="15" /></td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td> <input type="password" name="pw" size="15" /></td>
            </tr>

            <tr>
                <td><b>email:</b></td>
                <td> <input type="email" name="em" size="15" /><br /></td>
            </tr>
            <tr>
                <td><b>Gender:</b></td>
                <td>
                    <input type="radio" name="gender" value="male"> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                </td>
            </tr>
            <tr>
                <td><b>Address:</b></td>
                <td> <input type="text" name="ad" size="15"</td>
            </tr>
            <tr>
                <td><b>mobile number:</b></td>
                <td><input type="number" name="mn" size="15"</td>
            </tr>
            <tr>
                <td><b>country:</b></td>
                <td>
                    <select>
                        <option value="INDIA">India</option>
                        <option value="USA">USA</option>
                    </select>
                </td>
            </tr>
            <td>state:</td>
            <td>
                <select>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Telegana">Telegana></option>
                    <option value="Tamilnadu">Tamilnadu</option>
                </select>
            </td></tr>
        </table>
        <input type="submit" value="submit" />
        <input type="Reset" value="reset" />
    </form>
</body>
</html>
